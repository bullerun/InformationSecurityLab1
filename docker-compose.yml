services:
  postgres:
    image: postgres:15-alpine
    container_name: securedb-postgres
    environment:
      POSTGRES_DB: securedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
